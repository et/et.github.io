layout: default
title: Eric's thoughts

{% for post in site.posts %}
  <div class="row panel">
    <div class="large-2 columns">
      <h4 class="subheader">
        {{ post.date | date_to_string }}
      </h4>
    </div>
    <div class="large-10 columns">
      <h4 class="subheader">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </div>
  </div>
{% endfor %}
